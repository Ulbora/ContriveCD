<div class="domain-list-label">Locations</div>
<table class="table table-hover">
    <tr>
        <td>Location Name</td>        
        <td>Delete</td>
    </tr>
       <tr *ngFor="let domain of domainList">
        <td class="domain-table-col1"><a [routerLink]="['EditLocation', {id: location._id}]" >{{location.name}}</a></td>
       
        <td class="domain-table-col4"><a [routerLink]="['DeleteLocation', {id: location._id}]" ><span class="glyphicon glyphicon-remove-circle"></span></a></td>
    </tr>
</table>
