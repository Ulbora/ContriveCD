<div class="container">    
    <div class="domain-form-wrapper">
        <div class="domain-form-label">Edit Domain</div>
        <div class="domain-form-error-label">{{errorMessage}}</div>
        <form class="form-horizontal" *ngIf="active" (ngSubmit)="onSubmit()" #editLocationForm="ngForm">
            <input type="hidden"  id="id" [(ngModel)]="location.id" #id="ngForm">
            <div class="form-group">
                <label for="domainName" class="col-sm-2 control-label">Domain Name</label>
                <div class="col-sm-10">
                    <input disabled type="text" class="form-control" id="username" 
                           required  [(ngModel)]="location.name" ngControl="locationName" #locationName="ngForm">
                </div>
            </div>
           

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Edit</button>
                </div>
            </div>
        </form>
    </div>
</div>
